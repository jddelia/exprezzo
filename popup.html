<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/tesseract.min.js"></script>
  <script src="./js/tesseract-wrapper.js"></script>
  <title>Snipper</title>
</head>
<body>
  <div id="root">
    <img class="logo" src="./assets/expresso.png" alt="expresso cup">

    <div class="title">
      <span class="titleText">Exprezzo</span>
    </div>

    <div class="howTo">
      <span class="howToText">
        How To: Snip an image with text, copy it, and paste!
      </span>
    </div>

      <div class="scan">
        <div id="scanArea" tabindex="0">
          <span id="scanMessage">Paste Image Here</span>
        </div>
      </div>

    <!-- <img id="imgContainer" src="" /> -->

    <div class="output">
      <div class="outputLabel">
        <span>Output:</span>
      </div>
      
      <div class="outputContent">
        <textarea disabled cols="45" rows="10" id="outputArea">Paste an image to start</textarea>
      </div>
    </div>
    <div class="spellOption">
      <label><input type="checkbox" id="spellToggle" checked> Enable Spell Correction</label>
    </div>
  </div>
  <script src="./js/ocrUtils.js"></script>
  <script src="./js/popup.js"></script>
</body>
</html>

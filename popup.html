<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./static/main.css">
  <script src="./static/popup.js"></script>
  <title>Snipper</title>
</head>
<body>
  <div id="root">
    <img class="logo" src="./assets/expresso.png" alt="expresso cup">

    <div class="title">
      <span class="titleText">Exprezzo</span>
    </div>

    <div class="howTo">
      <span class="howToText">
        How To: Snip an image, copy it, and press scan!
      </span>
    </div>

    <div class="scan">
      <button id="scanBtn">
        scan
      </button>
    </div>

    <div class="output">
      <div class="outputLabel">
        <span>Output:</span>
      </div>
      
      <div class="outputContent">
        <textarea disabled cols="45" rows="10" id="outputArea">Click the scan button to start</textarea>
      </div>
    </div>
  </div>
</body>
</html>
